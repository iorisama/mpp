<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FFFEST</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-custom-loading-screen">
        <div id="custom-logo"></div>
        <div id="custom-loader">
          <div class="fill"></div>
          <div class="label"></div>
        </div>
      </div>      
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingScreen = document.querySelector("#unity-custom-loading-screen");
      var customLoadingBar = document.querySelector("#custom-loader");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");;

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var hideFullScreenButton = "";
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mpp.loader.js";
      var config = {
        dataUrl: buildUrl + "/mpp.data",
        frameworkUrl: buildUrl + "/mpp.framework.js",
        codeUrl: buildUrl + "/mpp.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "cebirra",
        productName: "FFFEST",
        productVersion: "1.1",
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;
      var canFullscreen = (function() {
        for (var key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingScreen.style.display = "";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          unitySetLoaderProgressTo(progress);
        }).then((unityInstance) => {
          loadingScreen.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // value - 0 to 1
      function unitySetLoaderProgressTo(value)
      {
        const fill = customLoadingBar.getElementsByClassName("fill")[0];
        const fillText = customLoadingBar.getElementsByClassName("label")[0];

        fill.animate(
          [
            { width: (value * 100) + "%" }
          ],
          {
            duration: 300,
            fill: "forwards"
          }
        );

        fillText.textContent = (value * 100).toFixed() + "%";
      }
    </script>
    <script>
    function FixInputOnSubmit() {
      document.getElementById("fixInput").blur();
      event.preventDefault();
    }
  </script>
    <div>
    <form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 0px; height: 0px; position: absolute; top: -9999px;">
      <input type="text" id="fixInput" oninput="gameInstance.Module.ccall('FixInputUpdate', null)" onblur="gameInstance.Module.ccall('FixInputOnBlur', null)" style="font-size: 42px;">
    </form>
  </div>
  </body>
</html>
